<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KExchange Calculatort</title>
</head>

<body>
<h1>Exchange Calculator</h1>
<form action="convert">
    <fieldset>
        <label for="money">Value</label>
        <input id="money" name="value" type="number" step="0.01" placeholder="123.45" />
    </fieldset>
    <fieldset>
    <p>Exchange</p>
    <label for="EURPLN">EURPLN</label>
    <input id="EURPLN" type="radio" name="exchange" value="EURPLN" />
    <label for="PLNEUR">PLNEUR</label>
    <input id="PLNEUR" type="radio" name="exchange" value="PLNEUR" />
    </fieldset>
    <input type="submit" value="Exchange" />

</form>

</body>
</html>
